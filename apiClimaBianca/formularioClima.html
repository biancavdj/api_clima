<!DOCTYPE html>
<html lang "pt-br">
<head> 


<meta charset="utf-8">
<meta name="viewport" content="widht=device-widht, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>

.caixa{
    width: 900px;
    position: relative;
}

.conteudo{
    position: absolute;
    top: 50%;
    left: 50%;
}

</style>


<title> Clima da cidade</title>

</head>

<body>

    <div class="caixa">
    <div class="conteudo">
    <h3> Clima da cidade </h3>
    <form method="POST">

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade">
            <option value=""> Selecione</option>
            <option value="455911"> Rio Preto </option>
            <option value="456731"> Atibaia </option>
            <option value="56066883"> Barra Bonita </option>
            <option value="456830"> Boituva </option>
            <option value="441443"> Nipoã </option>

            </select>
            </div>

            <button type="button" class="btn btn-primary btn btn-outline-primary" id="localizarTemperatura">Localizar</button>

            <div class="form-group">
                <label for="temperatura">Temperatura atual</label>
                <input type="text" class="form-control form-control-sm" id="temperatura" name="temperatura">
              </div>

              <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control form-control-sm" id="descricao" name="descricao">
              </div>
        
              <div class="form-group">
                <label for="velocidade">Velocidade do vento</label>
                <input type="text" class="form-control form-control-sm" id="velocidade" name="velocidade">
              </div>



            </form>

          </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
